<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Display</title>
  <style>
    #green-block {
      background-color: green;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <a href="#" onclick="loadData('languages')">Мови</a>
  <a href="#" onclick="loadData('students')">Студенти</a>

  <div id="green-block"></div>

  <script>
    function loadData(dataType) {
      fetch(dataType === 'languages' ? '1.txt' : '2.txt')
        .then(response => response.text())
        .then(data => displayData(dataType, data))
        .catch(error => console.error('Error fetching data:', error));
    }

    function displayData(dataType, data) {
      var greenBlock = document.getElementById('green-block');
      greenBlock.innerHTML = '';

      var jsonData = JSON.parse(data);
      var ul = document.createElement('ul');

      jsonData[dataType].forEach(function(item) {
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(item));
        ul.appendChild(li);
      });

      greenBlock.appendChild(ul);
    }
  </script>

</body>
</html>
